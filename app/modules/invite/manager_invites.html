<div ng-show="invites.length==0">
  <h2 class="main-heading">You have no invites yet</h2>
</div>
<div ng-show="invites.length!=0">
  <h2 class="main-heading">List of Invites</h2>
  <div class="group-item">
    <p><span class='group-name'> </span>EMAIL</p>
    <p><span class='group-name'> </span>POKERBOARD </p>
    <p><span class='group-name'> </span>GROUP </p>
    <p><span class='group-name'></span>STATUS</p>
  </div>
  <div ng-repeat="invite in invites">
    <div class="group-item">
      <p><span class='group-name'> </span>{{invite.email}} </p>
      <p><span class='group-name'> </span>{{invite.pokerboard}} </p>
      <p><span class='group-name'> </span>{{invite.group}} </p>
      <p ng-show="invite.status == 0">Pending</p>
      <p ng-show="invite.status == 1">Accepted</p>
      <p ng-show="invite.status == 2">Declined</p>
    </div>
  </div>
</div>
