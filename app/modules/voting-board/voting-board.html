<div class="modal comment-modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Add Comment
            </div>
            <div class="modal-body">
                <div class="comment-container" ng-repeat='comment in commentList'>
                    <p>{{comment}}</p>
                </div>
                <input class="form-control form-control-lg" type='text' placeholder="Add Comment"/>
                <div class="modal-button-container">
                    <button type="button" class="btn btn-primary btn-lg add-comment-button" >Add Comment</button>
                    <button type="button" class="btn btn-primary btn-lg cancel-button" >Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="board-detail-container">
    <h3>Board title</h3>
    <p>Board Description</p>
</div>

<div class="right-panel">
    <h6>TICKETS</h6>
    <div class="board-ticket-estimate-container">
        <div class="ticket-estimate" ng-repeat='ticketEstimate in ticketEstimateList'>
            Ticket  {{ticketEstimate}}
        </div>
    </div>
    <h6>PARTICIPANTS</h6>
    <div class="board-participant-container">
        <div class="participant" ng-repeat='participant in participantList'>
            <span>{{participant}}</span>
        </div>
    </div>
</div>

<div class="ticket-container">
    <div class="ticket">
        <h3>Ticket title</h3>
        <p>Ticket Description</p>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Comment</button>
    </div>
</div>
<div class="vote-container">
    <div class="vote" ng-repeat='vote in voteList'>
        <h6>username</h6>
        <h6>estimate</h6>
    </div>
</div>
<div class="admin-container" ng-show='true'>
    <h6>Admin Actions</h6>
    <div class="admin-actions">
        <button type="button" class="btn btn-primary btn-lg" >Start Countdown</button>
        <div><h4>COUNTDOWN</h4></div>
        <button type="button" class="btn btn-primary btn-lg" >Skip &amp; Postpone</button>
    </div>
</div>
<div class="estimation-card-container" ng-show='true'>
    <div class="estimation-card" ng-repeat='estimate in estimateList'>
        <h3>{{estimate}}</h3>
    </div>
</div>
